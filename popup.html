<style>
  body {
    width: 400px;
    font: small Arial, sans-serif, sans;
    color: initial
  }

  body > div {
    border-bottom: 1px solid #edeff5;
    padding: 3px 6px
  }

  .overflow { margin-right: 27px }

  .digest, #logo, #authorization { cursor: pointer }

  .digest { height: 64px }

  .mouseover { background: #f4f6fc }

  .title { font-weight: bold }

  .snippet { color: #7f7f7f }

  .domainName {
    font-weight: bold;
    float: left;
  }
 
  .unreadCount {
    float: right;
  }

  #template, #domainHeader { display: none }
</style>
<script>
  const TABS = chrome.tabs;
//  const URL = 'https://wave.google.com/wave/'; // XXX: Domain-dependent.
  const BACKGROUND = chrome.extension.getBackgroundPage();
  const OAUTH = BACKGROUND.OAUTH;
  var template;
  var digest;

  onload = function() {
    /*document.getElementById('logo').onclick = function() {
      TABS.create({url: URL});
    };

    const AUTHORIZATION = document.getElementById('authorization');
    AUTHORIZATION.textContent = 'Sign ';

    if (OAUTH.hasToken()) {
      AUTHORIZATION.textContent += 'out';

      AUTHORIZATION.onclick = function() {
        BACKGROUND.clearInterval(BACKGROUND.id);
        delete localStorage.digests;
        OAUTH.clearTokens();
        BACKGROUND.initialize();
        BACKGROUND.BROWSER_ACTION.setIcon({path: 'unauthorized.png'});
        BACKGROUND.load();
        BACKGROUND.PRETTYLOAD.finish(BACKGROUND.UNKNOWN_COUNT);
        close();
      };
    } else {
      AUTHORIZATION.textContent += 'in';

      AUTHORIZATION.onclick = function() { BACKGROUND.authorize(); };
    }*/

    const BODY = document.body;

    var domains = BACKGROUND.parse(localStorage.domains);
    for (domain in domains) {
      // Can these be const?
      var URL = (domain == 'default') ?
                  'https://wave.google.com/wave/' :
                  'https://wave.google.com/a/' + domain + '/';
      var DIGESTS = (domains[domain] || []).slice(0, localStorage.maxDigests);
      var DIGEST_COUNT = DIGESTS.length;
      
      header = BODY.appendChild(document.getElementById('domainHeader').cloneNode(true));
      header.id = domain;
      header.getElementsByClassName('domainName')[0].textContent = domain;
      header.getElementsByClassName('unreadCount')[0].textContent = DIGEST_COUNT;
      header.onclick = function() {
        TABS.create({url: URL});
      };
    
      for (var i = 0; i < DIGEST_COUNT; i++) {
        template = BODY.appendChild(document.getElementById('template').cloneNode(true));
        digest = DIGESTS[i];
        template.id = digest.waveId; // XXX: Superfluous.

        if (BACKGROUND.parse(localStorage.participantAnnotated)) {
          template.title = digest.participants.join(', ');
        }

        template.getElementsByClassName('title')[0].textContent = digest.title;
        template.getElementsByClassName('snippet')[0].textContent += digest.snippet;

        template.onmouseover = function() { this.className += ' mouseover'; };

        template.onmouseout = function() {
          this.className = this.className.split(' ', 1);
        };

        template.onclick = function() {
          TABS.create({url: URL + '#restored:wave:' + digest.waveId});
        };
      }
    }

    if (BODY.scrollHeight > 600) { BODY.className = 'overflow'; }
  };
</script>
<div class="header" id="domainHeader">
  <div class="domainName"></div>
  &nbsp;
  <div class="unreadCount"></div>
</div>
<div class="digest" id="template">
  <span class="title"></span>
  <span class="snippet">&ndash; </span>
</div>
